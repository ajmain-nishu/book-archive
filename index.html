<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title tag -->
    <title>Book Store</title>

    <!-- bootstrap cdn cs link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- external css link -->
    <link rel="stylesheet" href="./css/style.css">

</head>


<body class="body">

    <!-- main section start -->
    <main class="container">

        <!-- header title -->
        <h2 class="text-center text-dark display-1 my-4 fw-normal">Book Store</h2>

        <!-- input search section -->
        <div class="input-group mb-5 w-75 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="write a book name here..."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>

        <!-- spinner section -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border  text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        

        <!-- search found section -->
        <div id="search-total" class="text-center fs-5"></div>

        <!-- horizontal row -->
        <hr class="mt-5">

        <!-- toggle search book -->
        <div id="toggle-book">

            <!-- book details section -->
            <div id="book-details" class="row row-cols-1 row-cols-md-4 row-cols-sm-2 g-5 my-5"></div>
        </div>
        


    </main>
    <!-- main section end -->




    <!-- bootstrap cdn js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <!-- external js link -->
    <script src="./js/index.js"></script>

</body>

</html>
